<!DOCTYPE html>
<html>
<head>
    <title>Teachable Machine Image Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #webcam-container {
            display: none;
            justify-content: center;
            align-items: center;
        }

        #label-container {
            display: none;
            text-align: center;
        }

        .label {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .label-name {
            width: 120px;
            margin-right: 10px;
        }

        .bar-container {
            width: 200px;
            height: 20px;
            background-color: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .bar {
            height: 100%;
            background-color: #007bff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>Teachable Machine Image Model</div>
        <button id="startButton" type="button" onclick="init()">Start</button>
        <div id="webcam-container"></div>
        <div id="label-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script>
        const startButton = document.getElementById("startButton");
        const webcamContainer = document.getElementById("webcam-container");
        const labelContainer = document.getElementById("label-container");

        async function init() {
            startButton.style.display = "none"; // Hide the start button
            webcamContainer.style.display = "flex"; // Show the webcam container
            labelContainer.style.display = "block"; // Show the label container

            const URL = "https://teachablemachine.withgoogle.com/models/sG8OWo6Yp/";
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            // Load the model and metadata...
            const model = await tmImage.load(modelURL, metadataURL);
            const maxPredictions = model.getTotalClasses();

            const flip = true; // whether to flip the webcam
            const webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            document.getElementById("webcam-container").appendChild(webcam.canvas);

            for (let i = 0; i < maxPredictions; i++) {
                const labelDiv = document.createElement("div");
                labelDiv.className = "label";
                labelDiv.innerHTML = `<span class="label-name">${getLabelName(i)}:</span>
                                      <div class="bar-container">
                                          <div class="bar" id="bar-${i}"></div>
                                      </div>`;
                labelContainer.appendChild(labelDiv);
            }

            function getLabelName(classIndex) {
                if (classIndex === 0) {
                    return "Mobile";
                } else if (classIndex === 1) {
                    return "Headphone";
                } else {
                    return `Class ${classIndex}`;
                }
            }

            async function loop() {
                webcam.update(); // update the webcam frame
                await predict();
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const prediction = await model.predict(webcam.canvas);
                for (let i = 0; i < maxPredictions; i++) {
                    const probability = prediction[i].probability.toFixed(2);
                    const bar = document.getElementById(`bar-${i}`);
                    bar.style.width = `${probability * 100}%`;
                }
            }
        }
    </script>
</body>
</html>
